<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Library - Ares Teknik</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { 
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] },
                    animation: {
                        'gradient-slow': 'gradient-slow 15s ease infinite',
                        'shimmer': 'shimmer 4s infinite linear',
                    },
                    keyframes: {
                        'gradient-slow': {
                            '0%, 100%': { 'background-size': '200% 200%', 'background-position': 'left center' },
                            '50%': { 'background-size': '200% 200%', 'background-position': 'right center' }
                        },
                        'shimmer': {
                            '0%': { 'background-position': '-200% 0' },
                            '100%': { 'background-position': '200% 0' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }
        
        /* Background Adaptif */
        .animated-bg {
            background-size: 400% 400%;
            animation: gradient-slow 15s ease infinite;
        }
        /* Gunakan selektor yang lebih spesifik untuk transisi tema */
        html.dark body.animated-bg { background: linear-gradient(-45deg, #0f172a, #1e293b, #0f172a, #171717); }
        html.light body.animated-bg { background: linear-gradient(-45deg, #f8fafc, #f1f5f9, #e2e8f0, #f8fafc); }

        /* Glassmorphism */
        .glass { backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
        html.dark .glass { background: rgba(30, 41, 59, 0.6); border: 1px solid rgba(255, 255, 255, 0.08); }
        html.light .glass { background: rgba(255, 255, 255, 0.7); border: 1px solid rgba(0, 0, 0, 0.05); box-shadow: 0 8px 32px rgba(0,0,0,0.03); }

        .shimmer-text {
            background: linear-gradient(90deg, #3b82f6, #10b981, #6366f1, #3b82f6);
            background-size: 300% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 5s linear infinite;
        }

        .doc-card { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .doc-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px -15px rgba(59, 130, 246, 0.3);
            border-color: #3b82f6;
        }

        .card-animate { animation: slideUp 0.6s ease-out forwards; }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="animated-bg dark text-slate-900 dark:text-slate-100 min-h-screen transition-colors duration-500 font-sans overflow-x-hidden">

    <div id="login-overlay" class="fixed inset-0 z-[100] flex items-center justify-center bg-slate-950/90 dark:bg-slate-950/95 backdrop-blur-2xl p-4 transition-all">
        <button onclick="toggleTheme()" class="absolute top-6 right-6 p-3 glass rounded-full hover:scale-110 transition-transform">üåì</button>
        
        <div class="bg-white dark:bg-slate-800 w-full max-w-md p-10 rounded-[2.5rem] shadow-2xl relative overflow-hidden group border border-slate-200 dark:border-slate-700">
            <div class="absolute -top-20 -right-20 w-40 h-40 bg-blue-600/10 rounded-full blur-3xl transition-all"></div>
            
            <div class="text-center mb-8 relative">
                <div class="w-20 h-20 bg-blue-600 dark:bg-blue-500 rounded-3xl flex items-center justify-center mx-auto mb-6 shadow-2xl shadow-blue-500/40 rotate-3 group-hover:rotate-12 transition-all duration-500">
                    <span class="text-4xl text-white">üõ†Ô∏è</span>
                </div>
                <h2 class="text-2xl font-extrabold tracking-tight text-slate-800 dark:text-white">Login Engineering Library</h2>
                <p class="text-slate-500 dark:text-slate-400 text-[10px] mt-2 uppercase tracking-[0.2em] font-bold">system by: Arya Rangga</p>
            </div>
            
            <div class="space-y-4 relative">
                <input type="text" id="userLogin" placeholder="Username" class="w-full bg-slate-100 dark:bg-slate-900/50 p-4 rounded-2xl outline-none ring-blue-500/40 focus:ring-4 border border-slate-200 dark:border-white/5 transition-all text-sm text-slate-900 dark:text-white font-semibold">
                <input type="password" id="passLogin" placeholder="Password" class="w-full bg-slate-100 dark:bg-slate-900/50 p-4 rounded-2xl outline-none ring-blue-500/40 focus:ring-4 border border-slate-200 dark:border-white/5 transition-all text-sm text-slate-900 dark:text-white font-semibold">
                <button onclick="handleLogin()" class="w-full bg-blue-600 hover:bg-blue-500 text-white py-4 rounded-2xl font-bold uppercase tracking-[0.2em] shadow-lg shadow-blue-500/40 transition-all active:scale-95">Enter System</button>
                <p id="loginError" class="text-red-500 text-center text-xs font-bold hidden animate-bounce">Akses Ditolak!</p>
            </div>
        </div>
    </div>

    <div id="main-content" class="hidden max-w-6xl mx-auto p-6 md:p-12 relative">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-12 gap-8">
            <div class="space-y-2">
                <h1 class="text-4xl md:text-5xl font-black shimmer-text tracking-tighter">ENGINEERING LIBRARY</h1>
                <div class="flex items-center gap-3">
                    <span class="h-1 w-12 bg-blue-500 rounded-full"></span>
                    <p class="text-[10px] font-bold text-slate-600 dark:text-slate-400 uppercase tracking-[0.3em]">Digital Archive System Engineering ARES</p>
                </div>
            </div>
            <div class="flex flex-wrap gap-3">
                <button onclick="openUpload()" class="px-6 py-3 bg-emerald-600 hover:bg-emerald-500 text-white rounded-2xl text-[10px] font-black tracking-widest transition-all shadow-lg active:scale-95 hover:shadow-emerald-500/30">+ UPLOAD FILE</button>
                <button onclick="toggleTheme()" class="px-6 py-3 glass rounded-2xl text-[10px] font-black tracking-widest transition-all active:scale-95 text-slate-800 dark:text-white">üåì MODE</button>
                <button onclick="handleLogout()" class="px-6 py-3 bg-red-500/10 text-red-600 dark:text-red-400 hover:bg-red-500 hover:text-white rounded-2xl text-[10px] font-black uppercase tracking-widest transition-all">Logout</button>
            </div>
        </header>

        <div class="glass p-3 rounded-[2.5rem] mb-12 border border-slate-200 dark:border-white/5">
            <div class="flex flex-col lg:flex-row gap-4">
                <div class="relative flex-1 group">
                    <input type="text" id="searchInput" onkeyup="searchFile()" placeholder="Cari dokumen teknis..." 
                        class="w-full bg-white dark:bg-slate-950/40 p-5 pl-14 rounded-[1.8rem] outline-none text-sm font-bold border border-slate-200 dark:border-transparent focus:border-blue-500 transition-all text-slate-800 dark:text-white">
                    <span class="absolute left-6 top-5 opacity-40 text-xl group-focus-within:opacity-100 transition-opacity">üîç</span>
                </div>
                <div id="folder-chips" class="flex flex-wrap items-center gap-2 p-2"></div>
            </div>
        </div>

        <div id="library-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="col-span-full text-center py-24 glass rounded-[3rem]">
                <div class="inline-block animate-spin rounded-full h-10 w-10 border-t-4 border-blue-500 mb-6"></div>
                <p class="text-slate-500 dark:text-slate-400 font-bold tracking-widest text-xs uppercase animate-pulse">Syncing Database...</p>
            </div>
        </div>
    </div>

    <div id="uploadModal" class="hidden fixed inset-0 z-[110] flex items-center justify-center bg-slate-950/80 backdrop-blur-md p-4">
        <div class="bg-white dark:bg-slate-800 w-full max-w-md p-10 rounded-[3rem] shadow-2xl relative border border-slate-200 dark:border-slate-700">
            <h2 class="text-xl font-extrabold mb-8 flex items-center text-slate-800 dark:text-white"><span class="mr-4 p-3 bg-blue-500/10 rounded-2xl">üì§</span> Upload Baru</h2>
            <div class="space-y-5">
                <select id="targetFolder" class="w-full bg-slate-100 dark:bg-slate-900 p-4 rounded-2xl outline-none border border-slate-200 dark:border-transparent focus:border-blue-500 transition-all text-sm font-bold text-slate-800 dark:text-white"></select>
                <input type="file" id="fileInput" class="w-full text-xs text-slate-500 file:mr-4 file:py-3 file:px-6 file:rounded-xl file:border-0 file:bg-blue-600 file:text-white hover:file:bg-blue-700 font-bold">
                <input type="text" id="newName" placeholder="Nama Dokumen" class="w-full bg-slate-100 dark:bg-slate-900 p-4 rounded-2xl outline-none border border-slate-200 dark:border-transparent focus:border-blue-500 text-sm font-bold text-slate-800 dark:text-white">
                <div class="flex gap-4 pt-6">
                    <button onclick="closeUpload()" class="flex-1 py-4 rounded-2xl font-black bg-slate-100 dark:bg-slate-700 text-slate-600 dark:text-white text-[10px] tracking-widest hover:bg-slate-200 dark:hover:bg-slate-600 transition-all uppercase">Batal</button>
                    <button onclick="prosesUpload()" id="btnDoUpload" class="flex-1 py-4 rounded-2xl font-black bg-blue-600 text-white text-[10px] uppercase tracking-widest shadow-lg active:scale-95 transition-all">Mulai Upload</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbwspaXdFmXPqdSAPSGjuL-gB_Ahy6lw2_teL-orP4_AvpmCXqnQMZBcbzIs3C3JWUCT/exec"; 
        let LIBRARY_DATA = [];

        function toggleTheme() { 
            const html = document.documentElement;
            const body = document.body;
            if (html.classList.contains('dark')) {
                html.classList.replace('dark', 'light');
                body.classList.replace('dark', 'light');
            } else {
                html.classList.replace('light', 'dark');
                body.classList.replace('light', 'dark');
            }
        }

        function handleLogin() {
            const u = document.getElementById('userLogin').value;
            const p = document.getElementById('passLogin').value;
            if(u === "aresteknik" && p === "aresteknik") {
                sessionStorage.setItem("isLoggedInAres", "true");
                showApp();
            } else {
                const err = document.getElementById('loginError');
                err.classList.remove('hidden');
                setTimeout(() => err.classList.add('hidden'), 2000);
            }
        }

        function showApp() {
            document.getElementById('login-overlay').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            fetchData();
        }

        function handleLogout() {
            sessionStorage.removeItem("isLoggedInAres");
            location.reload();
        }

        window.onload = () => {
            if(sessionStorage.getItem("isLoggedInAres") === "true") showApp();
        }

        async function fetchData() {
            try {
                const res = await fetch(API_URL);
                LIBRARY_DATA = await res.json();
                renderLibrary(LIBRARY_DATA);
                renderFolderChips();
            } catch (e) { 
                document.getElementById('library-container').innerHTML = "<div class='col-span-full p-10 text-center text-red-500 font-bold glass'>‚ö†Ô∏è Gagal terhubung ke Cloud Storage.</div>";
            }
        }

        function renderFolderChips() {
            const container = document.getElementById('folder-chips');
            container.innerHTML = `<button data-category="ALL" onclick="filterFolder('ALL')" class="folder-btn px-6 py-3 rounded-2xl text-[10px] font-black uppercase tracking-wider transition-all bg-blue-600 text-white shadow-lg">üìÅ ALL</button>`;
            LIBRARY_DATA.forEach(f => {
                container.innerHTML += `<button data-category="${f.folderName}" onclick="filterFolder('${f.folderName}')" class="folder-btn px-6 py-3 rounded-2xl text-[10px] font-black uppercase transition-all glass text-slate-600 dark:text-slate-400 hover:text-blue-500">${f.folderName}</button>`;
            });
        }

        function renderLibrary(data) {
            const container = document.getElementById('library-container');
            container.innerHTML = "";
            data.forEach(folder => {
                folder.files.forEach(file => {
                    const isPdf = file.name.toLowerCase().endsWith('.pdf');
                    container.innerHTML += `
                        <div class="doc-card card-animate group relative glass p-6 rounded-[2rem] border border-transparent transition-all" 
                             data-folder="${folder.folderName}" data-name="${file.name.toLowerCase()}">
                            <div class="flex items-center gap-5">
                                <div class="flex-shrink-0 w-14 h-14 flex items-center justify-center rounded-2xl bg-slate-100 dark:bg-slate-900 group-hover:bg-blue-600 group-hover:rotate-12 group-hover:scale-110 transition-all duration-500 shadow-inner">
                                    <span class="text-2xl">${isPdf ? 'üìÑ' : 'üñºÔ∏è'}</span>
                                </div>
                                <div class="flex-1 min-w-0">
                                    <div class="flex justify-between items-start mb-1">
                                        <span class="text-[9px] font-black text-blue-600 dark:text-emerald-400 uppercase tracking-widest bg-blue-50 dark:bg-emerald-500/10 px-2 py-0.5 rounded-md leading-none">
                                            ${folder.folderName}
                                        </span>
                                        <button onclick="hapusFile('${file.id}')" class="opacity-0 group-hover:opacity-100 text-slate-400 hover:text-red-500 transition-all transform hover:scale-125">üóëÔ∏è</button>
                                    </div>
                                    <h3 class="font-bold text-slate-900 dark:text-slate-100 text-xs truncate mb-4 group-hover:text-blue-600 dark:group-hover:text-blue-400 transition-colors" title="${file.name}">
                                        ${file.name}
                                    </h3>
                                    <div class="flex items-center justify-between border-t border-slate-100 dark:border-white/5 pt-3">
                                        <span class="text-[8px] text-slate-400 font-bold uppercase tracking-tight">Engineering Ares Archive</span>
                                        <a href="${file.url}" target="_blank" class="text-[10px] font-black text-blue-600 dark:text-blue-400 hover:underline flex items-center gap-1">
                                            VIEW ‚ûú
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>`;
                });
            });
        }

        function filterFolder(name) {
            document.querySelectorAll('#library-container > div').forEach(card => {
                card.style.display = (name === 'ALL' || card.getAttribute('data-folder') === name) ? "block" : "none";
            });
            document.querySelectorAll('.folder-btn').forEach(btn => {
                if (btn.getAttribute('data-category') === name) {
                    btn.classList.add('bg-blue-600', 'text-white');
                    btn.classList.remove('glass', 'text-slate-600', 'dark:text-slate-400');
                } else {
                    btn.classList.remove('bg-blue-600', 'text-white');
                    btn.classList.add('glass', 'text-slate-600', 'dark:text-slate-400');
                }
            });
        }

        function searchFile() {
            const val = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('#library-container > div').forEach(card => {
                card.style.display = card.getAttribute('data-name').includes(val) ? "block" : "none";
            });
        }

        function openUpload() {
            const select = document.getElementById('targetFolder');
            select.innerHTML = LIBRARY_DATA.map(f => `<option value="${f.folderId}">${f.folderName}</option>`).join('');
            document.getElementById('uploadModal').classList.remove('hidden');
        }

        function closeUpload() { document.getElementById('uploadModal').classList.add('hidden'); }

        async function prosesUpload() {
            const file = document.getElementById('fileInput').files[0];
            const folderId = document.getElementById('targetFolder').value;
            const newName = document.getElementById('newName').value || (file ? file.name : "");
            const btn = document.getElementById('btnDoUpload');
            if(!file) return alert("Pilih file!");
            btn.disabled = true; 
            btn.innerHTML = `<span class="animate-pulse">PROSES UPLOAD...</span>`;
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                try {
                    await fetch(API_URL, { method: "POST", body: JSON.stringify({ action: "upload", folderId, newName, fileData: reader.result }) });
                    location.reload();
                } catch(e) { alert("Gagal!"); btn.disabled = false; btn.innerText = "COBA LAGI"; }
            };
        }

        async function hapusFile(id) {
            if(confirm("Hapus file permanen?")) {
                await fetch(API_URL, { method: "POST", body: JSON.stringify({action: "delete", fileId: id}) });
                fetchData();
            }
        }
    </script>
</body>
</html>
