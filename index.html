<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Library - Ares Teknik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }
        #login-overlay { backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-white min-h-screen transition-all">

    <div id="login-overlay" class="fixed inset-0 z-[100] flex items-center justify-center bg-slate-900/95 p-4">
        <div class="bg-white dark:bg-slate-800 w-full max-w-md p-8 rounded-3xl shadow-2xl border border-slate-200 dark:border-slate-700">
            <div class="text-center mb-8">
                <span class="text-5xl">üõ†Ô∏è</span>
                <h2 class="text-2xl font-bold mt-4">Login Engineering Library</h2>
                <p class="text-slate-500 text-xs mt-2 uppercase tracking-widest">system by: Ares Teknik</p>
            </div>
            <div class="space-y-4">
                <input type="text" id="userLogin" placeholder="Username" class="w-full bg-slate-100 dark:bg-slate-700 p-4 rounded-xl outline-none ring-blue-500 focus:ring-2">
                <input type="password" id="passLogin" placeholder="Password" class="w-full bg-slate-100 dark:bg-slate-700 p-4 rounded-xl outline-none ring-blue-500 focus:ring-2">
                <button onclick="handleLogin()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-4 rounded-xl font-bold uppercase tracking-widest transition-all">Login</button>
                <p id="loginError" class="text-red-500 text-center text-xs hidden">Kredensial Salah!</p>
            </div>
        </div>
    </div>

    <div id="main-content" class="hidden max-w-6xl mx-auto p-4 md:p-8">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
            <div>
                <h1 class="text-3xl font-black bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-emerald-400">ARES TEKNIK LIBRARY</h1>
                <p class="text-[10px] font-bold text-slate-500 uppercase tracking-[0.3em]">Digital Archive System</p>
            </div>
            <div class="flex flex-wrap gap-2">
                <button onclick="openUpload()" class="px-4 py-2 bg-emerald-600 hover:bg-emerald-700 text-white rounded-xl text-xs font-bold">+ UPLOAD FILE</button>
                <button onclick="toggleTheme()" class="px-4 py-2 bg-slate-200 dark:bg-slate-800 rounded-xl text-xs font-bold">üåì MODE</button>
                <button onclick="handleLogout()" class="px-4 py-2 bg-red-500/10 text-red-500 rounded-xl text-xs font-bold uppercase">Logout</button>
            </div>
        </header>

        <div class="bg-white dark:bg-slate-800 p-6 rounded-3xl shadow-xl border border-slate-200 dark:border-slate-700 mb-8">
            <div class="relative mb-6">
                <input type="text" id="searchInput" onkeyup="searchFile()" placeholder="Cari dokumen (misal: Manual, Wiring, SOP)..." 
                    class="w-full bg-slate-100 dark:bg-slate-900/50 p-4 pl-12 rounded-2xl outline-none border border-transparent focus:border-blue-500 transition-all">
                <span class="absolute left-4 top-4 opacity-30">üîç</span>
            </div>
            <div id="folder-chips" class="flex flex-wrap gap-2">
                <button onclick="filterFolder('ALL')" class="px-5 py-2.5 bg-blue-600 text-white rounded-full text-[10px] font-black uppercase tracking-wider transition-all">üìÅ ALL DOKUMEN</button>
            </div>
        </div>

        <div id="library-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 custom-scrollbar">
            <div class="col-span-full text-center py-20 opacity-30 italic">Menghubungkan ke Drive...</div>
        </div>
    </div>

    <div id="uploadModal" class="hidden fixed inset-0 z-[110] flex items-center justify-center bg-black/80 p-4">
        <div class="bg-white dark:bg-slate-800 w-full max-w-md p-8 rounded-3xl border border-slate-700 shadow-2xl">
            <h2 class="text-xl font-bold mb-6 flex items-center"><span class="mr-2">üì§</span> Upload Baru</h2>
            <div class="space-y-4">
                <select id="targetFolder" class="w-full bg-slate-100 dark:bg-slate-700 p-3 rounded-xl outline-none border border-slate-600"></select>
                <input type="file" id="fileInput" class="w-full text-xs text-slate-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:bg-blue-600 file:text-white border-none">
                <input type="text" id="newName" placeholder="Nama dokumen (misal: Manual_Mesin_CNC)" class="w-full bg-slate-100 dark:bg-slate-700 p-3 rounded-xl outline-none">
                <div class="flex gap-3 pt-4">
                    <button onclick="closeUpload()" class="flex-1 py-3 rounded-xl font-bold bg-slate-200 dark:bg-slate-600 text-xs">BATAL</button>
                    <button onclick="prosesUpload()" id="btnDoUpload" class="flex-1 py-3 rounded-xl font-bold bg-blue-600 text-white text-xs uppercase tracking-widest">Mulai Upload</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Update URL Script Anda
        const API_URL = "https://script.google.com/macros/s/AKfycbxDUC3gjL7ONms0GO6n4YZbhdUdr65_OndPTmBV5ZqStEaf_lvg48L65xK1pUiEEZLQ/exec"; 
        let LIBRARY_DATA = [];

        // LOGIN SYSTEM
        function handleLogin() {
            const u = document.getElementById('userLogin').value;
            const p = document.getElementById('passLogin').value;
            // Username & Password dirubah menjadi aresteknik
            if(u === "aresteknik" && p === "aresteknik") {
                sessionStorage.setItem("isLoggedInAres", "true");
                showApp();
            } else {
                const err = document.getElementById('loginError');
                err.classList.remove('hidden');
                setTimeout(() => err.classList.add('hidden'), 2000);
            }
        }

        function showApp() {
            document.getElementById('login-overlay').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            fetchData();
        }

        function handleLogout() {
            sessionStorage.removeItem("isLoggedInAres");
            location.reload();
        }

        window.onload = () => {
            if(sessionStorage.getItem("isLoggedInAres") === "true") showApp();
        }

        // FETCH DATA
        async function fetchData() {
            try {
                const res = await fetch(API_URL);
                LIBRARY_DATA = await res.json();
                renderLibrary(LIBRARY_DATA);
                renderFolderChips();
            } catch (e) { 
                console.error("Error Fetch:", e); 
                document.getElementById('library-container').innerHTML = "<p class='col-span-full text-center text-red-500'>Gagal terhubung ke Google Drive. Periksa koneksi.</p>";
            }
        }

        function renderFolderChips() {
            const container = document.getElementById('folder-chips');
            container.innerHTML = `<button onclick="filterFolder('ALL')" class="px-5 py-2.5 bg-blue-600 text-white rounded-full text-[10px] font-black uppercase">üìÅ ALL</button>`;
            LIBRARY_DATA.forEach(f => {
                container.innerHTML += `<button onclick="filterFolder('${f.folderName}')" class="px-5 py-2.5 bg-slate-200 dark:bg-slate-700 hover:bg-blue-500 hover:text-white rounded-full text-[10px] font-black uppercase transition-all">${f.folderName}</button>`;
            });
        }

        function renderLibrary(data) {
            const container = document.getElementById('library-container');
            container.innerHTML = "";
            data.forEach(folder => {
                folder.files.forEach(file => {
                    container.innerHTML += `
                        <div class="bg-white dark:bg-slate-800 p-5 rounded-2xl border border-slate-200 dark:border-slate-700 group transition-all hover:shadow-lg" data-folder="${folder.folderName}" data-name="${file.name.toLowerCase()}">
                            <div class="flex justify-between items-start mb-3">
                                <span class="px-2 py-1 bg-blue-500/10 text-blue-500 text-[8px] font-black rounded uppercase">${folder.folderName}</span>
                                <button onclick="hapusFile('${file.id}')" class="text-slate-400 hover:text-red-500 transition">üóëÔ∏è</button>
                            </div>
                            <h3 class="font-bold text-sm mb-6 line-clamp-2 h-10">${file.name}</h3>
                            <a href="${file.url}" target="_blank" class="block w-full bg-slate-100 dark:bg-slate-700 text-center py-2.5 rounded-lg text-[10px] font-bold hover:bg-blue-600 hover:text-white transition-all uppercase tracking-widest">Buka Dokumen</a>
                        </div>`;
                });
            });
        }

        // SEARCH & FILTER
        function searchFile() {
            const val = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('#library-container > div').forEach(card => {
                card.style.display = card.getAttribute('data-name').includes(val) ? "block" : "none";
            });
        }

        function filterFolder(name) {
            document.querySelectorAll('#library-container > div').forEach(card => {
                card.style.display = (name === 'ALL' || card.getAttribute('data-folder') === name) ? "block" : "none";
            });
        }

        // UPLOAD & DELETE
        function openUpload() {
            const select = document.getElementById('targetFolder');
            select.innerHTML = LIBRARY_DATA.map(f => `<option value="${f.folderId}">${f.folderName}</option>`).join('');
            document.getElementById('uploadModal').classList.remove('hidden');
        }

        function closeUpload() { document.getElementById('uploadModal').classList.add('hidden'); }

        async function prosesUpload() {
            const file = document.getElementById('fileInput').files[0];
            const folderId = document.getElementById('targetFolder').value;
            const newName = document.getElementById('newName').value || (file ? file.name : "");
            const btn = document.getElementById('btnDoUpload');

            if(!file) return alert("Pilih file terlebih dahulu!");
            btn.disabled = true; btn.innerText = "SEDANG MENGUNGGAH...";

            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                const payload = { action: "upload", folderId, newName, fileData: reader.result };
                try {
                    await fetch(API_URL, { method: "POST", body: JSON.stringify(payload) });
                    alert("Upload Berhasil!");
                    location.reload();
                } catch(e) { alert("Gagal Upload"); btn.disabled = false; btn.innerText = "Mulai Upload"; }
            };
        }

        async function hapusFile(id) {
            if(confirm("Hapus file permanen?")) {
                await fetch(API_URL, { method: "POST", body: JSON.stringify({action: "delete", fileId: id}) });
                fetchData();
            }
        }

        function toggleTheme() { document.documentElement.classList.toggle('dark'); }
    </script>
</body>
</html>
